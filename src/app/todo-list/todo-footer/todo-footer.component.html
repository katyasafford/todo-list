<mat-toolbar class="footer">
  <span class="items-counter">Total items: {{ items.length }}</span>
  <span class="footer-spacer"></span>

  <button
    mat-button
    type="button"
    class="show-all-btn"
    *ngIf="items.length > 0"
    [class.active-button]="showAllStatus"
    (click)="displayAllItems()">
      All
    </button>

  <button
    mat-button
    type="button"
    *ngIf="items.length > 0"
    [class.active-button]="!showAllStatus"
    (click)="displayCompletedItems()">
      Active
  </button>
  <span class="footer-spacer"></span>

  <button
    mat-button
    type="button"
    color="accent"
    *ngIf="items.length > 0"
    (click)="clearCompletedBtnClicked()"
    [disabled]="!hasCompletedItems()">
      Clear Completed
  </button>
</mat-toolbar>
